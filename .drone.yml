---
kind: pipeline
type: docker
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: everything
  image: letfn/drone-kaniko
  settings:
    args: --destination=letfn/drone-hugo
    cache: true
    cache_repo: defn/cache
    password:
      from_secret: docker_password
    repo: letfn/drone-hugo
    skip_tls_verify: true
    tag: latest
    username:
      from_secret: docker_username
  environment:
    BENCHMARK_FILE: /drone/src/benchmark/build.json

---
kind: pipeline
type: docker
name: fmt

platform:
  os: linux
  arch: amd64

steps:
- name: everything
  image: letfn/container
  commands:
  - drone fmt --save

---
kind: pipeline
type: docker
name: lint

platform:
  os: linux
  arch: amd64

steps:
- name: everything
  image: letfn/container
  commands:
  - drone lint

---
kind: pipeline
type: docker
name: docs

platform:
  os: linux
  arch: amd64

steps:
- name: local
  image: letfn/drone-hugo

- name: gh-pages
  image: letfn/drone-hugo
  settings:
    github_pages: true

...
